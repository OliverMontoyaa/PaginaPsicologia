<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <header>
            <div class="top"> 
                <h1><img alt="Logo Awareness" src="imagenes/LogoAwareness.png" class="imgLogoAwareness"></h1>
                <nav> 
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="servicios.html">Servicios</a></li>
                        <li><a href="contacto.html">Contacto</a></li>                
                    </ul>
                </nav>
            </div>
        </header>
        <div class="contacto">
        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido:</label>
                <input type="text" id="nombreApellido" class="input-padron" required>
           
                <label for="correo">Correo:</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">
           
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXX XX">
                
                <label for="mensaje">Mensaje</label>
                <textarea class="input-padron" id="mensaje" cols="70" rows="10"></textarea>
                
                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"> <input  name="contacto" type="radio" id="radio-email">Email</label>
                   

                    <label for="radio-telefono"> <input  name="contacto" type="radio" id="radio-telefono">telefono</label>
                   

                    <label for="radio-whatsapp"> <input  name="contacto" type="radio" id="radio-whatsapp" checked>whatsapp</label>
                   
                </fieldset>
                <legend>En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Ma√±ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>

                </select>

                <label><input class="checkbox" type="checkbox" checked>Le gustaria recibir novedades de la Psicologa? </label>
                <input type="submit" value="Enviar Formulario" class="enviar">
            
            </form>

            <table>
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>                   
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>                   
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>                   
                </tr>
            </tbody>
            </table>
        </main>        
        <footer> 
            <img alt="Logo Awareness" src="imagenes/logoBlanco.png" class="imgLogoPie" >
            <p class="copyright">&copy  Copyright Awareness - 2023 </p>
        </footer>
    </div>
    </body>

</html>
